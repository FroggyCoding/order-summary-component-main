<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Css -->
  <link rel="stylesheet" href="./access/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <section class="card-header">
        <img class="card-header__img" src="./images/illustration-hero.svg" alt="">
      </section>
      <section class="card-body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__content">
            <img class="plan__icon" src="images/icon-music.svg" alt="Plan`s image" style="width:44px; height:44px;">
            <div class="plan__info">
              <div class="plan__name">Annual Plan</div>
              <div class="plan__price">$59.99/year</div>  
            </div>
          </div>
          <a href="#" class="plan--change">Change</a>
        </div>

        <div class="card__btn">
          <button class="btn">Proceed to Payment</button>
          <a class="card__btn--cancle" href="#">Cancel Order</a>
        </div>
      </section>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Froggy</a>.
    </div>
  </footer>
</body>
</html>
